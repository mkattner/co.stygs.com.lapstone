<!-- popupAlert -->
<div data-role="popup" id="popupAlert" data-transition="none" data-dismissible="false" data-overlay-theme="b">
	<div class="popupHeader" data-role="header" data-theme="a">
		<h1 class="popupHeadline">Title</h1>
		<a id="btn-alert-close" class="click buttonClose"></a>
	</div>
	<div role="main" class="popupContentContainer ui-content">
		<div class="popupContent">Content</div>
	</div>
	<div class="popupFooter" data-role="footer" data-theme="a">
		<div class="buttonContainer">
			<a href="#" id="btn-alert" class="click button">
				<img />
				<p class="buttonContent">Button</p>
			</a>
		</div>
	</div>
</div>
<!-- /popupAlert -->
